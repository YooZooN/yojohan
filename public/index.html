<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title></title>
  <link rel="stylesheet" type="text/css" href="/normalize.css">
  <style>
    @font-face {
      font-family: 'PixelMPlus';
      font-style: 'normal';
      font-weight: 'normal';
      src: 'url("/PixelMplus12-Regular.ttf") format("truetype")';
    }

    body {
      font-family: 'PixelMPlus';
      font-size: '12px';
      line-height: '12px';
      color: '#000';
      overflow: 'hidden';
    }

    html,
    body,
    #yojohan {
      width: 100%;
      height: 100%;
      background: #FEE;
    }

    * {
      user-select: none;
      -webkit-user-select: none;
    }

    input {
      user-select: auto;
      -webkit-user-select: auto;
    }
  </style>
</head>

<body>
  <div id="yojohan" />
  <script src="./dist/yojohan.js"></script>
</body>

</html>
